<!DOCTYPE html>
<html lang="en">
<head>
	<title>Iota Pastes</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
	<!-- BootStrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- Main Page css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header -->
	<header class="header">
		<p class="heading1">Iota Pastes</p>
	</header>
    
    <!-- Hash info -->
	<div class="jumbotron mainContainer">
		Hash - <a id="hash"></a> 
	</div>
    
    <!-- Viewer -->
	<div class="jumbotron mainContainer" id="viewBox">
		<div class="form-group" id="viewer">
			<iframe class="form-control bin" id="bin" readonly>loading...</iframe>
		</div>  
		
        <div class="d-flex justify-content-between"  style="overflow: auto;">
            <div class="btn-group btn-group">
                <button type="button" id="full" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#linkModal" >Direct Link</button>
                <button type="button" id="decryptOverlay" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#encryptModal">Decrypt</button>
                <button type="button" id="download" class="btn btn-primary btn-sm">Download <span id="dlType"></span></button>
            </div>
            <div></div>
            <div class="btn-group btn-group">
                <button type="button" id="md" class="btn btn-primary btn-sm">Markdown</button>
                <button type="button" id="plain" class="btn btn-primary btn-sm">Plain Text</button>
            </div>
        </div>
	</div>
	
    <!-- Footer -->
	<div class="jumbotron mainContainer">
		Iota pastes are not permanent and may be removed from the tangle when snapshots take place. Do not store precious data on the tangle as you may lose it. 
		All data on the tangle is public and can be viewed by anyone.
	</div>
    
    <!-- Direct link dialog -->
    <div class="modal fade" id="linkModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Direct Link</h4>
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group ">
                        <label class="control-label requiredField">
                            XSS Protection
                        </label>
                        <div class="">
                            <div class="radio">
                                <label class="radio active">
                                    <input id="xss" name="xss" type="radio" value="On" checked=""/>
                                    On
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio">
                                    <input name="xss" type="radio" value="Off"/>
                                    Off
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField">
                            Media Type
                        </label>
                        <div class="">
                            <div class="radio">
                                <label class="radio active">
                                    <input id="media" name="media" type="radio" value="Plain Text" checked=""/>
                                    Plain Text
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio">
                                    <input name="media" type="radio" value="Markdown"/>
                                    Markdown
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label requiredField">
                            Encrypted
                        </label>
                        <div class="">
                            <div class="radio">
                                <label class="radio active">
                                    <input id="encryptLink" name="encrypt" type="radio" value="No" checked=""/>
                                    No
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio">
                                    <input name="encrypt" type="radio" value="Yes"/>
                                    Yes
                                </label>
                            </div>
                        </div>
                    </div>
				</div>
				<div class="modal-footer">
					<div class="form-group">
                        <div class="btn-group">
                            <button id="go" name="go" class="btn btn-primary">Go</button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
    
    <!-- Encryption dialog -->
    <div class="modal fade" id="encryptModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Encyption</h4>
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
                        <label class=" control-label" for="password">Password</label>  
                        <input id="password" name="password" type="password" class="form-control input-md">
                    </div>

                    <div class="form-group">
                        <label class=" control-label" for="salt">Salt</label>  
                        <input id="salt" name="salt" type="text"	 class="form-control input-md">							
                    </div>
				</div>
				<div class="modal-footer">
					<div class="form-group">
                        <div class="">
                            <button id="decrypt" name="decrypt" data-dismiss="modal"  class="btn btn-success">Decrypt</button>
                            <button id="cancel" name="cancel" data-dismiss="modal" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
    
    
    <!-- jQuery library -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Forge (https://github.com/digitalbazaar/forge) -->
	<script src="https://cdn.jsdelivr.net/npm/node-forge@0.7.0/dist/forge.min.js"></script>
	<!-- scrypt (https://github.com/ricmoo/scrypt-js) -->
	<script src="js/scrypt.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/buffer.js"></script>
	<!-- AES js (https://github.com/ricmoo/aes-js) -->
	<script type="text/javascript" src="https://cdn.rawgit.com/ricmoo/aes-js/e27b99df/index.js"></script>
	<!-- Curl -->
	<script type="text/javascript" src="js/curl.min.js"></script>
	<!-- Iota -->
	<script type="text/javascript" src="js/iota.min.js"></script>
	<!-- BigInteger -->
	<script type="text/javascript" src="js/BigInteger.js"></script>
	<!-- Showdown -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.0.1/showdown.min.js"></script>
	<!-- XSS filter -->
	<script src="https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js"></script>
	<!-- Iota bundle helper -->
	<script type="text/javascript" src="js/bundle.js"></script>
	<!-- Helper JS -->
	<script type="text/javascript" src="js/helper.js"></script>
	<!-- View javascript -->
	<script type="text/javascript" src="js/view.js"></script>
</body>
</html>
